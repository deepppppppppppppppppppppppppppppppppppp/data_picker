<div class="time-picker-box">
    <div class="hour-picker" data-progress="0" data-time_value="00">
        <div class="hour-picker-btn picker-btn">
            <span class="hour-value time-value">00</span>
        </div>
        <span class="hour-name time-picker-name">时</span>
    </div>
    <div class="minute-picker" data-progress="0" data-time_value="00">
        <div class="minute-picker-btn picker-btn">
            <span class="minute-value time-value">00</span>
        </div>
        <span class="minute-name time-picker-name">分</span>
    </div>
    <div class="second-picker" data-progress="0" data-time_value="00">
        <div class="second-picker-btn picker-btn">
            <span class="second-value time-value">00</span>
        </div>
        <span class="second-name time-picker-name">秒</span>
    </div>
    <a class="time-now-box">此刻</a>
</div>
